	<center><h1>CADASTRE-SE PARA COMPLETAR OS DESAFIOS DO BEM</h1></center>
	<form id="cadastro" action="" method="">

		<div class="row">
			<label for="name">Nome Completo:</label>
			<input type="text" id="name"><br><br>
		</div>

		<div class="row">
			<label for="em">Email: </label>
			<input type="email" id="em"><br><br>
		</div>

		<div class="row">
			<label for="nasc">Data de Nascimento:</label>
			<input type="date"><br><br>
		</div>

		<div class="row">
			<label for="user">Username: </label>
			<input type="text" id="user"><br><br>
		</div>

		<div class="row">
			<label for="pass">Senha: </label>
			<input type="password" if="pass"><br><br>
		</div>

		<div class="row">
			<label for="cid">Cidade: </label>
			<input type="text" id="cid"><br><br>
		</div>

		<div id="estado">
			Estado:
			<select>
				<option value="RS">Rio Grande do Sul</option>
				<option value="SP">Sao Paulo</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="GO">Goias</option>
				<option value="CE">Ceara</option>
				<option value="BA">Bahia</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="OU">Outro</option>
			</select>
		</div>
		<br>
	</form>
